<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="navbar">
        <div class="navbar-wrapper">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="app">
                <img src="images/dots.png" class="dot">
            </div>
            <div class="account">
                <img src="images/account.jpg">
            </div>
        </div>
    </nav>



    <main>
        <img class="logo" src="images/google.png">
        
        <div class="search">
            <span class="fas fa-search"></span>
            <input type="text">
            <img src="images/mic.png">
        </div>

        <div class="search-button">
            <button>Ogle Search</button>
            <button>I'm Feeling Awkward</button>
        </div>
        <div class="search-language">
            <p>Oogle offered in:</p>
            <a href="#">Oogle City</a>
            <a href="#">Krime town</a>
            
        </div>
    </main>

    <footer>
        <div class="footer-location">
            Oogle City
        </div>
        <div class="footer-menu">
            <div class="left-menu">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-menu">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
                
            </div>
        </div>
    </footer>
</body>
</html>
